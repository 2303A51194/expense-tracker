<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        header {
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.3em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .form-section,
        .chart-container,
        .expense-list {
            background: #f8f9ff;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .summary-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            min-height: 120px;
        }

        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .summary-value {
            font-size: 2.3em;
            font-weight: bold;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
        }

        #categoryChart {
            width: 100% !important;
            max-width: 500px;
            height: 350px !important;
        }

        .expense-list {
            min-height: 300px;
        }

        .expense-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-meta {
            font-size: 0.85em;
            color: #666;
        }

        .expense-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-right: 15px;
        }

        .expense-actions {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            #categoryChart {
                height: 280px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Expense Tracker</h1>
            <p class="subtitle">Track your daily expenses efficiently</p>
        </header>

        <section class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g. Grocery shopping">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="e.g. 1500">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">Select</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Bills">Bills</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" id="addExpense">Add Expense</button>
        </section>

        <section class="summary-section">
            <div class="summary-card">
                <div class="summary-label">Total Expenses</div>
                <div class="summary-value" id="totalAmount">₹0</div>
            </div>
            <div class="summary-card">
                <div class="summary-label">Number of Entries</div>
                <div class="summary-value" id="totalEntries">0</div>
            </div>
        </section>

        <section class="chart-container">
            <canvas id="categoryChart"></canvas>
        </section>

        <section class="expense-list" id="expenseList">
            <h2>Expense History</h2>
        </section>
    </div>

    <script>
        const addExpenseBtn = document.getElementById('addExpense');
        const expenseList = document.getElementById('expenseList');
        const totalAmountEl = document.getElementById('totalAmount');
        const totalEntriesEl = document.getElementById('totalEntries');
        const categoryChartCtx = document.getElementById('categoryChart').getContext('2d');

        let expenses = [];
        let categoryTotals = {};

        let categoryChart = new Chart(categoryChartCtx, {
            type: 'pie',
            data: {
                labels: [],
                datasets: [{
                    label: 'Expenses by Category',
                    data: [],
                    backgroundColor: [
                        '#667eea', '#764ba2', '#4CAF50', '#f44336', '#FF9800'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        function updateChart() {
            categoryChart.data.labels = Object.keys(categoryTotals);
            categoryChart.data.datasets[0].data = Object.values(categoryTotals);
            categoryChart.update();
        }

        function updateSummary() {
            const total = expenses.reduce((sum, e) => sum + e.amount, 0);
            totalAmountEl.textContent = `₹${total}`;
            totalEntriesEl.textContent = expenses.length;
        }

        function renderExpenses() {
            expenseList.innerHTML = '<h2>Expense History</h2>';
            expenses.forEach(exp => {
                const div = document.createElement('div');
                div.classList.add('expense-item');
                div.innerHTML = `
                    <div class="expense-info">
                        <div class="expense-description">${exp.description}</div>
                        <div class="expense-meta">${exp.category}</div>
                    </div>
                    <div class="expense-amount">₹${exp.amount}</div>
                `;
                expenseList.appendChild(div);
            });
        }

        addExpenseBtn.addEventListener('click', () => {
            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;

            if (!description || isNaN(amount) || !category) {
                alert("Please fill all fields!");
                return;
            }

            const expense = { description, amount, category };
            expenses.push(expense);

            categoryTotals[category] = (categoryTotals[category] || 0) + amount;

            updateChart();
            updateSummary();
            renderExpenses();

            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('category').value = '';
        });
    </script>
</body>
</html>
